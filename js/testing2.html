<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const fristNama = prompt("Siapa Nama Depanmu?");
        const lastName = prompt("Siapa Nama Belakangmu?");
        const language = prompt("Bisa berbahasa apa?");

        const user = {
            name : {
                frist : fristNama,
                last  : lastName, 
            },
            language : language
        }

        if(user.language === "English"){
            alert("Nice to meet you " + user.name.frist + " " + user.name.last + "!");
        }
        else if(user.language ===  "French"){
            alert("Ravi de vous rencontrer " + user.name.frist + " " + user.name.last + "!");
        }
        else if(user.language ===  "Japanese"){
            alert("Hajimemashite, " + user.name.frist + " " + user.name.last + "!");
        }else{
            alert("Senang bertemu dengan anda " + user.name.frist + " " + user.name.last )
        }
    </script>
</body>
</html>
